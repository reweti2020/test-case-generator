<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Case Generator</title>
  <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
  <div class="container">
    <h1>🧪 Test Case Generator</h1>
    <form id="url-form">
      <input type="text" id="url-input" placeholder="Enter website URL" required />
      <button type="submit">Generate Test Cases</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('url-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url-input').value;
      const output = document.getElementById('output');
      output.innerHTML = '⏳ Generating test cases...';

      // This is placeholder logic — you'll replace with backend call or puppeteer later
      setTimeout(() => {
        output.innerHTML = `
          <p>✅ Test Case 1: Verify page loads at <strong>${url}</strong>.</p>
          <p>✅ Test Case 2: Verify all buttons are rendered.</p>
          <p>✅ Test Case 3: Verify input fields are present.</p>
        `;
      }, 1500);
    });
  </script>
</body>
</html>
