<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Case Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>🧪 Test Case Generator</h1>
    <form id="url-form">
      <input type="text" id="url-input" placeholder="Enter website URL" required />
      <select id="format-select">
        <option value="plain">Plain Text</option>
        <option value="katalon">Katalon Format</option>
        <option value="maestro">Maestro Format</option>
      </select>
      <button type="submit">Generate Test Cases</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('url-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url-input').value;
      const format = document.getElementById('format-select').value;
      const output = document.getElementById('output');
      
      output.innerHTML = '⏳ Generating test cases...';

      try {
        const response = await fetch('/api/generate-tests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url, format }),
        });

        const data = await response.json();
        
        if (data.success) {
          if (Array.isArray(data.testCases)) {
            output.innerHTML = data.testCases.map(tc => `<p>✅ ${tc}</p>`).join('');
          } else {
            // For Katalon or Maestro format (text-based)
            output.innerHTML = `<pre>${data.testCases}</pre>`;
          }
        } else {
          output.innerHTML = `<p>❌ Error: ${data.error}</p>`;
        }
      } catch (error) {
        output.innerHTML = `<p>❌ Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
